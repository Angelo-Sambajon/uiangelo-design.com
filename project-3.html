                        <h2>SUMMARY</h2>

                        <h4>Introduction</h4>
                        <p>"How can we make websites more memorable, and increase user interaction when viewing a
                            product?"</p>

                        <p>The way that this idea came to be is that when I was scrolling through my Instagram and would
                            see the
                            accounts that would post UI and UX content, I would sort of sit there and think to myself
                            “man, why is it all the
                            same layout?” One of the posts I can across was one selling plants and the other one was
                            supposedly a dating
                            website.</p>

                         <h4>Research Insights</h4>  
                         <p>At the start of this project, I really wanted to focus on trying to redesign how websites look, feel, are laid out,
                            how things move, etc. I essentially would be trying to go against the grain of designing websites. Challenging
                            people’s expectations and experimenting with that. However, as things progressed and I had a better insight
                            as to what other people thought about websites being similar to one another and what their opinions are. I
                            would see that people actually liked familiarity and that people would prefer it if they knew where things were
                            and what things did. Some people also stated some of their frustration with trying to use websites that were
                            designed the conventional way. They stated that it was annoying to use, they probably wouldn’t go back on
                            that site just because the viewing experience wasn’t the best, and that there needed to be a balance between
                            showing off fancy effects with usability. Another thing that people had stated was that although they liked
                            that websites looked similar to one another, they would find it quite boring with the same layout over and over
                            again, hard to differentiate, and sometimes hard to remember which website they were on last.</p> 


                            <h4>Approach</h4>
                            <p>The approach of my project was to investigate new ways of viewing a product and how it can be more
                                engaging for users. The methodology that I used was doing some li-fi and hi-fi prototyping and doing some
                                user testing. One of the key tools that I used was a new 3D platform called spline 3D. This allowed me to play
                                around with some unique features, for example, a follow mouse function where you can get a 3d element to
                                follow your mouse, a mouse hover, setting keys as a command, and more.</p>


                                <h4>Conclusion</h4>
                                <p>I think that the final outcome of my work was pretty close to what I had envisioned and I would say I’m pretty
                                    happy with the way that things turned out. I would describe this project to be something that would showcase
                                    the importance of interactive design and how it can benefit users. I think that when it comes to designing
                                    websites, there’s still room to grow with all the new platforms and applications coming out. I believe that this
                                    journey through capstone has helped me set a direction for where I want to go in the industry. I would just like
                                    to acknowledge all the help, support, and feedback given throughout this project.</p>
